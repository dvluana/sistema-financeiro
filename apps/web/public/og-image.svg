<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#FF385C" opacity="0.05"/>
  <circle cx="1100" cy="530" r="150" fill="#22C55E" opacity="0.05"/>

  <!-- Phone mockup -->
  <g transform="translate(120, 80)" filter="url(#shadow)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="280" height="470" rx="35" fill="url(#phoneGradient)"/>
    <!-- Screen -->
    <rect x="12" y="12" width="256" height="446" rx="25" fill="#FFFFFF"/>

    <!-- Status bar -->
    <rect x="12" y="12" width="256" height="40" rx="25" fill="#F9FAFB"/>
    <text x="140" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">9:41</text>

    <!-- App header -->
    <rect x="12" y="52" width="256" height="60" fill="#FFFFFF"/>
    <text x="32" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#1F2937">Dezembro</text>
    <text x="32" y="108" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#9CA3AF">2024</text>

    <!-- Summary cards -->
    <g transform="translate(22, 120)">
      <!-- Entradas -->
      <rect x="0" y="0" width="110" height="60" rx="12" fill="#E8F5E9"/>
      <text x="10" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Entradas</text>
      <text x="10" y="42" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">R$ 5.200</text>

      <!-- Saidas -->
      <rect x="120" y="0" width="110" height="60" rx="12" fill="#FEE2E2"/>
      <text x="130" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">Saidas</text>
      <text x="130" y="42" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">R$ 3.150</text>
    </g>

    <!-- Balance -->
    <g transform="translate(22, 195)">
      <rect x="0" y="0" width="236" height="50" rx="12" fill="#F0F9FF"/>
      <text x="15" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6">Saldo</text>
      <text x="15" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6">R$ 2.050,00</text>
    </g>

    <!-- Transaction list -->
    <g transform="translate(22, 260)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6B7280">Lancamentos</text>

      <!-- Item 1 -->
      <rect x="0" y="25" width="236" height="45" rx="10" fill="#F9FAFB"/>
      <circle cx="20" cy="47" r="12" fill="#22C55E" opacity="0.2"/>
      <text x="40" y="44" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Salario</text>
      <text x="40" y="58" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF">05/12</text>
      <text x="220" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="end">+5.200</text>

      <!-- Item 2 -->
      <rect x="0" y="75" width="236" height="45" rx="10" fill="#F9FAFB"/>
      <circle cx="20" cy="97" r="12" fill="#EF4444" opacity="0.2"/>
      <text x="40" y="94" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Aluguel</text>
      <text x="40" y="108" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF">10/12</text>
      <text x="220" y="100" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="end">-1.500</text>

      <!-- Item 3 -->
      <rect x="0" y="125" width="236" height="45" rx="10" fill="#F9FAFB"/>
      <circle cx="20" cy="147" r="12" fill="#EF4444" opacity="0.2"/>
      <text x="40" y="144" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Mercado</text>
      <text x="40" y="158" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF">12/12</text>
      <text x="220" y="150" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="end">-850</text>
    </g>

    <!-- FAB button -->
    <circle cx="230" cy="420" r="24" fill="#FF385C"/>
    <text x="230" y="427" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">+</text>
  </g>

  <!-- Right side content -->
  <g transform="translate(500, 100)">
    <!-- Logo -->
    <circle cx="40" cy="40" r="35" fill="#FF385C"/>
    <text x="40" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">F</text>
    <text x="95" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1F2937">Financify</text>

    <!-- Headline -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1F2937">Controle suas</text>
    <text x="0" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1F2937">financas com</text>
    <text x="0" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#FF385C">um toque</text>

    <!-- Subheadline -->
    <text x="0" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#6B7280">Simples, rapido e inteligente.</text>

    <!-- Features -->
    <g transform="translate(0, 330)">
      <!-- Feature 1 -->
      <circle cx="12" cy="12" r="12" fill="#22C55E" opacity="0.2"/>
      <text x="12" y="17" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">&#10003;</text>
      <text x="35" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#374151">100% Gratis</text>

      <!-- Feature 2 -->
      <circle cx="12" cy="52" r="12" fill="#22C55E" opacity="0.2"/>
      <text x="12" y="57" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">&#10003;</text>
      <text x="35" y="57" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#374151">Entrada por texto com IA</text>

      <!-- Feature 3 -->
      <circle cx="12" cy="92" r="12" fill="#22C55E" opacity="0.2"/>
      <text x="12" y="97" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">&#10003;</text>
      <text x="35" y="97" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#374151">Entrada por voz</text>

      <!-- Feature 4 -->
      <circle cx="12" cy="132" r="12" fill="#22C55E" opacity="0.2"/>
      <text x="12" y="137" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">&#10003;</text>
      <text x="35" y="137" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#374151">Visual limpo e moderno</text>
    </g>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">www.financify.uxnaut.com.br</text>
</svg>
